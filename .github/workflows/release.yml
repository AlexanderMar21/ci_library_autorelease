name: Release
on:
  push:
    branches:
      - main
permissions:
  contents: read
jobs:
  release:
    permissions:
      contents: write
      issues: read
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
      - name: Install dependencies
        run: yarn && yarn build
      - name: Setup Git author   # The profile name will be shown in the commit
        run: |
          git config user.name "Autorelease Bot"
          git config user.email "<>"
      - name: Get Package Version  # Get the package.json version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main
      - name: Check for existing tag  # Check for existing tag with the package.json version
        uses: mukunku/tag-exists-action@v1.2.0
        id: checkTag
        with:
          tag: v${{ steps.package-version.outputs.current-version }}
      - name: Pubish New Release
        env:
          GITHUB_TOKEN: ${{ secrets.AUTO_RELEASE_TOKEN }}
        if: ${{ steps.checkTag.outputs.exists == 'false' }} # if tag doesn't exist then we can create a new release
        run: |
          yarn changelog
          git add CHANGELOG.md
          git commit -m "chore(release): v${{ steps.package-version.outputs.current-version }} ðŸš€ [skip-ci]"
          git push origin --no-verify
          git tag v${{ steps.package-version.outputs.current-version }}
          git push origin v${{ steps.package-version.outputs.current-version }} --no-verify
          gh release create v${{ steps.package-version.outputs.current-version }} --notes="Please refer to [CHANGELOG.md](https://github.com/AlexanderMar21/ci_library_autorelease/blob/main/CHANGELOG.md) for more details."
