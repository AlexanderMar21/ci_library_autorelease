name: Release
on:
  push:
    branches:
      - main
permissions:
  contents: read
jobs:
  release:
    permissions: write-all
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
      - name: Install dependencies
        run: yarn && yarn build
      - name: setup git config
        run: |
          git config user.name "Autorelease Bot"
          git config user.email "<>"
      - name: Get Package Version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main
      - uses: mukunku/tag-exists-action@v1.2.0
        id: checkTag
          with:
            tag: v${{ steps.package-version.outputs.current-version }}
      - name: Pubish Prepare
        env:
          GITHUB_TOKEN: ${{ secrets.AUTO_RELEASE_TOKEN }}
        if: ! ${{ steps.checkTag.outputs.exists }
        run: |
          git tag v${{ steps.package-version.outputs.current-version }}
          git push origin v${{ steps.package-version.outputs.current-version }}
          gh release create v${{ steps.package-version.outputs.current-version }}
